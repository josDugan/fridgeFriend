<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="RecipeController">

    <ion-pane>

      <ion-header-bar class="bar-stable bar-positive">
        <h1 class="title">Fridge Friend</h1>
      </ion-header-bar>

      <ion-content>

      <div class="row>"
        <div class="list input-ingredients">
          <ul ng-repeat="ingredient in ingredients">
            <li class="col col-cneter">{{ingredient}}</li>
          </ul>
        </div>

        <div class="list recipe-list">
          <ul ng-repeat="recipe in recipes">
            <div class="row">
              <div class="col text-center">
                <a href="recipe[url]" style="text-decoration: none; color: black"> {{recipe["title"]}}</a>
              </div>
            </div>
          </ul>
        </div>

      </ion-content>

      <div class="bottomAnchored" style="position: absolute; bottom: 0px; width: 100%">
        <div class="description col text-centered">
          <h4>Enter your ingredients below and press submit to find recipes</h4>
        </div>

        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Enter ingredients" ng-model="ingredientList">
          </label> 

          <div class="row">
            <div class="col col-50">
              <button class="button button-full button-dark" ng-click="addIngredients(ingredientList)">Add Ingredient</button>
            </div>
            <div class="col col-50">
              <button class="button button-full button-dark" ng-click="getRecipes(ingredientList)">Submit</button>
            </div>
          </div>
        
          <div class="row">
            <div class="col">
              <button class="button button-block button-outline button-clear" ng-click="clearLists()">Clear</button>
            </div>
          </div>

        </div>
      </div>

      
    </ion-pane>
  </body>
</html>
